<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/jrsquared/app/views/" />
        <title>(JR)² Test</title>
        <meta name="author" content="Jem Gunay">
        <meta name="description" content="(JR)² Test">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="/static/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- custom -->
        <link href="/static/css/main.css" rel="stylesheet" type="text/css">
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Sofia|Oxygen" rel="stylesheet">

    </head>

    <body>
    <div class="container-fluid">
        
        <!-- nav -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <!-- brand and toggle -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">JR² Test</a>
                </div>

                <!-- navbar collapse -->
                <div class="collapse navbar-collapse" id="navbar-main">

                    <!-- search bar -->
                    <div class="navbar-form navbar-right">

                        <div class="input-group">
                            <select class="form-control" id="user-dropdown">
                                {{ range $key, $value := .Users }}
                                    <option value="{{ $value.ID }}">{{ $value.Name }}</option>
                                {{ end }}
                            </select>
                        </div>

                        <div class="input-group">
                            <input type="text" id="main-nav-search" class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- main page content panel -->
        <div class="row">
            <div class="col-md-offset-2 col-md-8" id="main-panel">

            </div>
        </div>
    </div>

    <!-- scripts -->
    <!-- jquery -->
    <script src="/static/js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <script src="/static/js/lib/bootstrap.min.js" type="text/javascript"></script>
    <!-- mustache -->
    <script src="/static/js/lib/mustache.min.js" type="text/javascript"></script>
    <!-- custom -->
    <script src="/static/js/util.js" type="text/javascript"></script>
    <script src="/static/js/tmdb.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
